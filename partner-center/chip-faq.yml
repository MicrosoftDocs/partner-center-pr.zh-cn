title: '解决方案评估激励平台 (芯片的常见问题解答) '
summary: >
  **适当的角色**：主要联系人或计划管理员


  查找以下常见问题的解答。
sections:
- name: 忽略
  questions:
  - question: >
      解决方案评估奖励计划有哪些资格要求？
    answer: "如果合作伙伴具有活动的 MPN 成员资格和活动白银或金牌 MPN 资格，则 FY20 中解决方案评估激励计划中处于活动状态且已注册状态的合作伙伴将继续享有奖励。 合作伙伴资格将每年检查一次资格。  如果已建立的合作伙伴在当前年份中没有达到资格和参与要求，则将在下一年度评审中删除这些要求。  所有新合作伙伴都是通过本地解决方案评估专家 (SAS) 在其区域中载入的。  SAS 将根据合作伙伴公司中的技能和专业知识以及 SAS 支持的子公司的业务需求，确定要载入的合作伙伴。\n在开始加入过程之前，合作伙伴将需要与其公司在位置中支持评估的功能进行讨论。 \n\n当前未在激励计划中注册的合作伙伴必须满足以下 FY21 激励标准，才能获得解决方案评估奖励。 有关详细信息，请参阅 [解决方案评估资格](chip-solutions-assessment-eligible.md)。\n"
  - question: >
      如何实现注册解决方案评估奖励计划？
    answer: >
      若要启动该过程，请联系你的本地解决方案评估专家 (SAS) 。
  - question: >
      如何实现提交银行和税务详细信息吗？
    answer: >
      阅读有关如何提交银行和税务配置文件的分步说明，请参阅 [芯片](chip-intro.md) 。
  - question: >
      已在芯片中批准我的交易状态。 为什么尚未支付？
    answer: >
      除交易状态外，还必须在芯片中批准 POE 状态，然后才能提交此机会以进行支付。 请在芯片中查看你的机会，以确保 POE 已通过芯片中的 POE 验证团队上传和批准。 若要查看 POE 状态，请登录到芯片，然后选择 "**我需要 ...** " 中的 "**搜索**"。 来访问这些模板。 输入 " **机会 ID** " 并选择 " **搜索**"。 在搜索结果中，选择 POE 下的 "编辑" 超链接。 在结果页中，滚动到 "审阅" 部分以查看 POE 状态。 如果 POE 团队已请求 POE 上的其他信息，请查看 "注释" 字段。
  - question: >
      为何我的机会不会收到里程碑1的任何付款？
    answer: >
      从2020年8月15日起，将按批准的激励级别的0% 支付里程碑1，并在批准的激励级别100% 处支付里程碑2。 2020年8月15日之前的所有开放的已注册的芯片注册服务将继续按 FY20 指导进行支付。 查看 [合作伙伴常见问题解答](https://assetsprod.microsoft.com/solution-assessment-incentive-program-faq.pdf) ，获取有关里程碑处理中的更改的指导。
  - question: >
      如何对收到的商机或付款进行争议？
    answer: >
      请联系你的 SAS，他们可以提供此请求的指导。
  - question: >
      该机会在芯片中关闭，这会阻止我上传 POE。 如何才能支付机会？
    answer: >
      一旦商机结束，就不再有资格获得激励。 联系你的 SAS 获取进一步指导。
  - question: >
      如何实现向芯片添加新的管理员/用户？
    answer: " (管理员) 的主要合作伙伴联系有责任邀请公司中的所有其他用户注册芯片。 他们还负责用户的访问，包括停用离开公司的任何用户。 请参阅 [渠道奖励平台指南](chip-intro.md)。\n"
  - question: >
      主管理员已将我们的公司留给了公司。 如何更改芯片中的主要管理员？
    answer: >
      芯片中的主要管理员应是 MPN 中的主要合作伙伴联系人。 请确保已将 MPN 更新为新联系人，并与你的区域支持团队联系以请求芯片中的更改。


      从合作伙伴中心仪表板的左侧菜单中选择 " **支持** "。 选择 " **激励** " 作为类别或在 "浏览主题" 区域中搜索您的程序名称。


      查看可用的特定于主题的帮助后，如果仍需要帮助，可以直接从 "推荐的文档- **创建支持票证** " 选项创建票证。
