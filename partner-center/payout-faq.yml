title: 有关付款和税款的常见问题
summary: >
  **适当角色**：帐户管理员|全局管理员|奖励管理员


  本文解答了有关付款和税务详细信息的常见问题合作伙伴中心。 涵盖的主题包括付款时间、检查收益资格，以及正确设置付款和税务配置文件的重要性。
sections:
- name: 配置文件管理
  questions:
  - question: >
      为什么需要提供或更新付款和/或税务详细信息？
    answer: >
      所有注册新计划的合作伙伴都必须提供有效的付款和税务详细信息才能完成其注册和接收付款。 只有在 Microsoft 验证了付款和税务配置文件后，注册才被视为已完成。


      如果程序的规则更改，或者配置文件的某些方面过期或过时，可能还需要更新信息。 如果发生这种情况，"概述"页将显示"需要操作 **- 更新银行和/或税务配置文件"的状态**。
  - question: >
      如何实现、设置或更新付款和税务详细信息？
    answer: >
      若要详细了解如何在帐户中更新付款和税务 [合作伙伴中心，请参阅设置付款帐户和税务表单](set-up-your-payout-account.md)。
  - question: >
      为什么在分配付款和税务配置文件时看不到注册？
    answer: >
      可能是你没有适当的权限，或者你使用没有这些权限的帐户登录。 例如，只有 MPN 位置的奖励管理员可以创建或管理付款和税务配置文件。 请与你的组织管理员联系，以管理银行和税务的权限。
  - question: >
      我只能使用我的域 @onmicrosoft.com 登录。 应采取何种操作？
    answer: >
      请联系帐户管理员，将更多域添加到 AAD 帐户。
  - question: >
      我的组织正在参与多个计划。 是否需要多次提供付款和税务配置文件？
    answer: >
      这取决于组织的需求。 付款配置文件是在组织级别创建的，它允许在组织中跨多个 MPN ID 和程序分配同一银行配置文件。 在大多数情况下，可以重复使用现有配置文件或创建新配置文件。


      但可能也有例外，例如将银行配置文件应用于不同的国家或地区时，因为当地银行或税务规定可能会适用。


      当同一 MPN 位置参与另一个计划时，为 MPN 位置创建的税务配置文件将重复使用并自动填充。 但是可能存在例外情况。 例如，新的奖励计划的付款规则可能需要其他的税务配置文件详细信息。
  - question: >
      我能否对 Microsoft 的所有奖励计划使用相同的银行和税务详细信息？
    answer: >
      如果你的公司受邀参加多个计划，你可以针对所有计划使用相同的付款帐户，也可以选择为不同的计划使用不同的付款帐户。
  - question: >
      Microsoft 如何确保银行信息确实是公司的银行信息，而不是员工的个人银行帐户？
    answer: >
      公司负责确保仅向适当的员工授予奖励管理员（有权编辑此信息）的角色。
  - question: >
      我的税务配置文件已过期。 如何实现更新它？
    answer: >
      如果税务配置文件已过期或即将过期，则意味着需要更新提供给 Microsoft 的税务表单。 使用以下步骤更新税务配置文件：


      1. 登录到 合作伙伴中心 [仪表板](https://partner.microsoft.com/dashboard/home)，然后选择齿轮图标以 **打开设置菜单**。

      2. 选择 **"帐户设置**"，展开" **付款和税务"** 部分，然后选择" **付款和税务配置文件** "。

      3. 选择 **"税务配置文件** "

      4. 检查" **到期日期"列** 并导航到已过期或即将过期的税务配置文件。

      5. 选择 **"** 编辑"以启动税务配置文件编辑过程。

      6. 在"税务表单"部分中，提供更新后的详细信息。
- name: 收益不正确或缺失
  questions:
  - question: >
      为何我的收入缺失？
    answer: >
      - 客户订单可能还不符合付款条件。 对于非企业客户订单，Microsoft 必须先收到客户付款，然后发布者才能获得收入。 对于企业客户订单，你的收入将在采购订单日期之后的 1-2 天内提供。 请在[订单报表](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/order)中验证订单状态。

      - 交易历史记录报表中可能不显示 2019 年 7 月之前的交易的收入。 请在[付款下载](https://partner.microsoft.com/dashboard/payouts/reports/incentiveexport)中检查历史对账单。

      - 检查 [付款周期的时间范围](payment-thresholds-methods-timeframes.md) ，并了解你的收益应在付款对账单中出现的时间。
  - question: >
      为什么我的收益金额与预期不同？
    answer: "- 如果订单由客户部分付款，则收入金额将基于减去费用及相应税款后的部分支付金额。\n- 检查按国家/地区分类的税务责任。 在税务由 Microsoft 负责的国家/地区，Microsoft 将从发布者收入中收取和扣税。 对账单中显示的交易金额为税后金额。 请参阅[税项详细信息](tax-details-marketplace.md)。\n- 产品/服务的应用商店服务费用为 3%，收益率为 97%。 \n\n**进一步阅读**：[商业市场Publisher](/legal/marketplace/msft-publisher-agreement)协议、[付款策略详细信息](payout-policy-details.md)、[付款阈值](payment-thresholds-methods-timeframes.md)、方法和时间范围、[获取付款](marketplace-get-paid.md)、[税务详细信息](tax-details-marketplace.md)、[付款对帐单](payout-statement.md)\n"
- name: 收入对帐
  questions:
  - question: >
      如何在分析中将付款对账单与订单或使用情况报表进行对帐？
    answer: >
      将付款交易历史记录报告中出现的 AssetID、orderID 和行项 ID 与分析订单和使用情况报告一同使用。 使用此映射：


      - Payout Transaction History.AssetID = order.OrderID

      - Payout Transaction History.OrderID & LineItem = Usage.UsageReferenceID [OrderID:LineItemID]
  - question: >
      如何知道何时会有客户订单付款？
    answer: >
      - 首先，使用 assetID 检查订单报告中 [的客户订单](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/order)。

      - 在客户报告中检查客户订阅 [的客户渠道](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/customer)。

      - 对于企业客户，发布者收益显示在采购订单日期后的 1-2 天内的对账单中。

      - 对于非企业客户，发布者收益将在收到客户付款后的 1-2 天内显示在对账单中。


      **进一步阅读**[：商业](payout-statement.md)市场 [分析中的付款对帐单、订单仪表板](/azure/marketplace/partner-center-portal/orders-dashboard)
- name: 付款和调整
  questions:
  - question: >
      为何我的付款缺失？
    answer: >
      - 确保"付款状态"和"税务配置文件状态"在 *概述* 页上 [显示为有效](https://partner.microsoft.com/dashboard/commercial-marketplace/overview)。

      - 你可能未满足付款的最小阈值。 收入必须至少为 50 美元才能获得付款。
  - question: >
      如何实现帐户是否未收到付款？
    answer: >
      可以在付款配置文件 中 [保存付款](https://partner.microsoft.com/dashboard/commercial-marketplace/overview)。 为此，请选中 **"保留"，Microsoft** 将保留付款，直到你释放暂停。
  - question: >
      为什么我收到的货币与购买货币不同？
    answer: >
      付款货币基于你在付款配置文件中选择的货币。 购买货币基于客户支付的货币。
  - question: >
      如何对调整进行对帐？
    answer: >
      付款调整是用于容纳补偿调整（例如系统问题）的付款更正。 在付款语句中，ReasonCode 指定调整的原因。 这些不是直接协调单个事务。


      **进一步阅读**[：商业市场Publisher](/legal/marketplace/msft-publisher-agreement)协议、[付款策略详细信息](payout-policy-details.md)、[税务详细信息](tax-details-marketplace.md)、[付款阈值](payment-thresholds-methods-timeframes.md)、方法和时间范围
- name: 税款
  questions:
  - question: >
      我们如何在付款对账单中识别 Microsoft 和发布者之间的税务减免责任？
    answer: >
      在交易历史记录下载中，找到“税模型”列。 此时会显示“MS 管理”或“ISV 管理”。 请参阅[税详细信息](tax-details-marketplace.md)中特定于国家/地区的税务规则和实际付款。
  - question: >
      如何下载服务费用纳税表单？
    answer: >
      依次转到“付款支付”和“付款列表”部分。 对于具有服务费用税的付款，将显示指向服务费用纳税表单的链接。
  - question: >
      在哪里可以找到年末纳税表单？
    answer: >
      请转到[“配置文件”页](https://partner.microsoft.com/dashboard/payee/profiles/partner/manage)以查看你的年末纳税表单。
  - question: >
      如何查找某个交易的预缴税金？
    answer: >
      预缴税金适用于提交了 W-9 表单的美国发布者。 预缴税金是按照每月付款计算的。


      **进一步阅读**：[商业市场 Publisher 协议](/legal/marketplace/msft-publisher-agreement)，[付出的策略详细信息](payout-policy-details.md)
- name: 对帐单访问权限
  questions:
  - question: >
      如何访问付款对账单？
    answer: "1. 请检查你的角色。 你必须具有“财务参与者”或“帐户所有者”角色才能访问付款对账单 。\n2. 在右上方导航中，选择 \" **支出** \" 图标以查看支出报表。 选择 \" **事务历史记录**\"、\" **付款**\" 和 \" **下载**\"。\n\n**进一步阅读**： [支出角色和权限](payout-statement.md#roles-and-permissions)， [付出额外帐单](payout-statement.md) \n"
- name: 支出报表报表
  questions:
  - question: >
      交易下载内容中的每个字段是什么意思？
    answer: >
      有关属性及其 [含义的详细列表，请参阅](payout-statement.md) 详细说明。
  - question: >
      什么是收入状态？
    answer: >
      这会显示 "未处理"、"已处理" 或 "已发送" 收入。


      - 未 **处理–收入** 在到期日之前处于保管期内。

      - 已 **处理**–收入已成熟，并已准备好每月支付。 支付每月15号发布。

      - 已 **发送**–付款已成功地根据你的支出配置文件发布到银行。
  - question: >
      如何下载服务费用纳税表单？
    answer: >
      依次转到“付款支付”和“付款列表”部分。 对于具有服务费用税的付款，将显示指向服务费用纳税表单的链接。
  - question: >
      如何实现下载 PDF 格式的预缴税金窗体？
    answer: >
      依次转到“付款支付”和“付款列表”部分。 付款旁边将显示预缴税金表单的链接。 预缴税金表格仅适用于所选激励计划，而不适用于商业市场付出的比率。
  - question: >
      在哪里可以找到年末纳税表单？
    answer: >
      请转到[“配置文件”页](https://partner.microsoft.com/dashboard/payee/profiles/partner/manage)以查看你的年末纳税表单。


      **进一步阅读**： [支出报表](payout-statement.md)、 [事务历史记录下载](payout-statement.md#transaction-history-download)
- name: 历史对帐单
  questions:
  - question: >
      如何实现查看历史信息？
    answer: >
      历史对账单会显示截止到 2019 年 10 月的付款数据的快照。 遗憾的是，此处的支出信息不会刷新。 若要接收最新信息，请提交最新数据的支持票证。


      **进一步阅读**： [支出报表](payout-statement.md)、 [事务历史记录下载](payout-statement.md#transaction-history-download)
- name: 支出导出 API
  questions:
  - question: >
      如何下载付款数据？
    answer: >
      使用 [合作伙伴支出 API](https://apidocs.microsoft.com/services/partnerpayouts)。
- name: 商业市场支出策略
  questions:
  - question: >
      如何实现找出当前商店服务费用和付出比率？
    answer: >
      - 存储服务费用为3%。

      - 在您的费用声明中，收益率指定给定交易的实际付出费率。
  - question: >
      在收入出现在我的对账单上后，多长时间可以收到 Microsoft 的付款？
    answer: >
      - 当你的收入处于未处理状态之后，你可以检查将处理你的收入以进行付款的月份的到期日期。 支付准备就绪后，你的收益状态将更改为 "已处理"。  Microsoft 将在每个到期月份的 15 号之前发放付款。

      - 对于信用卡支付的订单，Microsoft 保留30天的付款，直到收益得到成熟。

       **进一步阅读**：[商业市场 Publisher 协议](/legal/marketplace/msft-publisher-agreement)、[支出策略详细信息](payout-policy-details.md)、[税务详细信息](tax-details-marketplace.md)、[支付阈值、方法和时间范围](payment-thresholds-methods-timeframes.md)
