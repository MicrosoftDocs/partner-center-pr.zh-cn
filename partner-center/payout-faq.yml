### YamlMime:FAQ
metadata:
  title: 付款资料和税务资料常见问题解答
  description: 获取有关合作伙伴中心的付款和税务详细信息的常见问题的解答。 包括有关收入为何与预期不同的解答。
  ms.service: marketplace
  ms.subservice: partnercenter-marketplace-publisher
  ms.topic: article
  author: eunjkim520
  ms.author: eunjkim
