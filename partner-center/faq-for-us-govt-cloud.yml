title: 有关 Microsoft Cloud for US Government 合作伙伴中心的常见问题解答
summary: >
  **适用** 于：适用于美国政府的 Microsoft 云合作伙伴中心


  **相应的角色**：全局管理员


  ## <a name="general-questions"></a>一般问题


  使用这些常见问题解答了解关于 Microsoft Cloud for US Government 云解决方案提供商 (CSP) 计划的详细信息。 你还可以与你的帐户管理员联系以获取详细信息。
sections:
- name: 常规
  questions:
  - question: >
      Microsoft Cloud for US Government 是什么？
    answer: >
      针对美国政府而全新设计的美国政府 Microsoft 云允许美国境内的公共部门客户（从大型联邦机构到小型镇政府）从广泛的云计算服务中进行选择。 为了满足客户的特定需求，Microsoft 已在数据中心中进行了重大投资，并专门满足美国联邦和州政策、法规和要求。
  - question: >
      谁有资格参与 Microsoft Cloud for US Government 云解决方案提供商计划？
    answer: >
      在其政府版中为美国联邦、州和地方政府实体提供服务的美国合作伙伴有资格获得适用于美国政府 Microsoft 云的 CSP 计划。 Microsoft 提供了严格的验证计划，以确定合作伙伴可以访问美国政府 Microsoft 云之前的资格。 若要取得资格，合作伙伴需要提供其与政府客户之间的合作关系证明。 Microsoft 中的 CSP 计划的注册过程已扩充，以捕获更多数据以执行验证。 证明类型可以包括但不限于政府合同号和政府客户出具的担保函。
  - question: >
      客户定价是否与商业云解决方案提供商计划相同？
    answer: >
      不知道。 提供 Microsoft Cloud for US Government 的独特价值所需的额外成本会反映到定价中。
  - question: >
      合作伙伴折扣模式是否相同？
    answer: >
      是的。 适用于美国政府的 Microsoft 云 CSP 计划的合作伙伴折扣模型与用于 CSP 商用的合作伙伴折扣模型相同。
  - question: >
      商业云解决方案提供商计划是现有的合作伙伴计划。 Microsoft 政府云 CSP 计划有何不同之处？
    answer: >
      适用于美国政府的 Microsoft 云 CSP 计划与 CSP 商业版在以下方面有所不同：


      - 资格：适用于美国政府的 Microsoft 云 CSP 计划仅适用于在其政府容量中为美国联邦、州和地方政府实体提供服务的美国合作伙伴。 Microsoft 实施一套合作伙伴资格验证程序，合作伙伴须通过验证方可访问美国政府云。


      - 加入：合作伙伴需要从商业云解决方案提供商计划单独加入 Microsoft Cloud for US Government 云解决方案提供商计划。


      - 产品可用性： Azure 政府版和基于许可证的服务（如 Office 365、企业移动性 + 安全性和 Dynamics 365）在适用于美国政府的 Microsoft 云 CSP 计划中提供。


      - 合同：Microsoft 云经销商协议 (MCRA) 已经更新，以体现独特的政府条款。


      - 合作伙伴中心功能：为了满足监管和合规要求，将不会为美国政府 Microsoft 云 CSP 计划启用合作伙伴中心的某些功能。 合作伙伴可以改为使用 Azure Active Directory (Azure AD) 或 [图形 API](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS) 来执行与用户和组管理相关的任务。 自动关系请求功能的目标为10月2021提供。
  - question: >
      我还不是云解决方案提供商合作伙伴。 那么我可以在哪里找到有关如何成为云解决方案提供商合作伙伴的详细信息？
    answer: >
      若要了解有关面向合作伙伴的注册模式的详细信息，请参阅 [Microsoft 合作伙伴网络中的云解决方案提供商](https://partner.microsoft.com/cloud-solution-provider)。
  - question: >
      许可工作原理
    answer: >
      *Microsoft 云经销商协议 (MCRA)*


      MCRA 授权合作伙伴通过 CSP 进行转售。 加入美国政府 Microsoft 云即表示接受此协议的美国政府云版本。 此版本在标准云经销商协议后增添了美国政府云附录和附件 A。


      美国政府 Microsoft 云的 MCRA 与标准 MCRA 之间存在以下两个不同点：


      - 美国政府云附录包含适用于美国政府云服务交易的合作伙伴额外责任。


      - 其中包含 Microsoft 客户协议 (Microsoft 客户协议) 必须将其加入到在 CSP 及其客户之间输入到每个合同中的美国政府云服务。


      *Microsoft 客户协议 (在 MCRA 中显示为展示形式)*


      CSP 需要将附件 A 并入其与购买美国政府 Microsoft 云的客户之间签订的政府合同。 此协议在合作伙伴中心发布，提供英文版。


      适用于美国政府云的 Microsoft 客户协议不同于下面两种标准 Microsoft 客户协议：


      - 需要将其添加到 CSP 的客户中。


      - 前者已经过修改，符合联邦、州和地方法律法规的规定。


      *Microsoft 云分销商协议 (MCDA)*


      Microsoft 云分销商协议 (MCDA) 授权分销商通过云解决方案提供商计划进行销售。 MCDA 的美国政府云版本在标准 Microsoft 云经销商协议 (MCRA) 后面增添了美国政府云附录和附件 A。


      美国政府 Microsoft 云的 MCDA 与标准 MCDA 之间存在以下两个不同点：


      - 美国政府 Microsoft 云附录包含适用于美国政府云服务交易的合作伙伴额外责任。


      - 展示 A 包含 Microsoft 客户协议 (Microsoft 客户协议) ，需要将该协议添加到每个协定中，以供在 CSP 及其客户之间输入的美国政府云服务。
  - question: >
      销售美国政府 Microsoft 云需要具备哪些资格？
    answer: >
      为美国政府的 Microsoft 云销售 CSP 计划的限定条件与用于 CSP 商业客户和间接经销商的资格标准相同。 如果你已获批准成为适用于 CSP 的间接经销商，则无需 renominated 为适用于美国政府的 CSP Microsoft 云计划的间接经销商。
  - question: >
      我是现有合作伙伴。 我需要做些什么，才能销售美国政府 Microsoft 云？
    answer: >
      合作伙伴需要加入美国政府 Microsoft 云 CSP 计划，以达到监管和合规要求。 （Microsoft Cloud for US Government 的加入与商业云解决方案提供商计划的加入相互独立。）加入后，你可以在 Microsoft Cloud for US Government 内创建客户并交易产品或服务。 如果使用的是 Api，请参阅 [为 Microsoft 全国云开发合作伙伴中心](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS)。
  - question: >
      合作伙伴奖励机制是否有任何不同？
    answer: >
      不知道。 Microsoft Cloud for US Government 云解决方案提供商计划的合作伙伴奖励机制与商业云解决方案提供商计划的合作伙伴奖励机制相同。 若要了解有关合作伙伴奖励机制的详细信息，请登录 [Microsoft 合作伙伴网络门户](https://partner.microsoft.com/membership/partner-incentives)。
  - question: >
      计费方式是否有任何变化？
    answer: >
      不知道。 Microsoft Cloud for US Government 云解决方案提供商计划的计费标准和要求与商业云解决方案提供商计划的计费标准和要求相同。 若要了解有关计费方式的详细信息，请查看 [Microsoft 合作伙伴网络](https://partner.microsoft.com/cloud-solution-provider/resources)上的资源。
  - question: >
      对于在商业数据中心托管的数据，是否可以更改为美国政府的 Microsoft 云？
    answer: >
      为了促进并维护美国政府 Microsoft 云隔离的完整性，没有任何机制可以将客户的现有服务迁移到美国政府的 Microsoft 云中。 如果客户或合作伙伴使用 Azure，则应对迁移至美国政府 Microsoft 云内的新环境中的任何数据负责。
- name: 有关美国政府 for Azure Microsoft 云的问题
  questions:
  - question: >
      适用于 Azure 的 Microsoft Cloud for US Government 是什么？
    answer: >
      Azure 政府云提供基于安全、隐私和控制、合规性和透明度等基本原则构建的云平台。 公众部门实体可接收 Microsoft Azure 的物理隔离实例，在该实例体系结构上构建的所有系统和应用程序均采用世界一流的安全和合规服务，这对于美国政府而言至关重要。 这些服务包括 FedRAMP 和 DoD 合规性认证、CJIS 国家级协议、颁发 HIPAA 业务合作协议的能力，且支持 IRS 1075。 Azure 政府由经筛选的美籍人员运营，支持多种用于在本地或云中构建和部署解决方案的混合方案。 公共部门实体还可利用超大规模云服务的即时可伸缩性和保证可用性。
  - question: >
      Microsoft Cloud for US Government 云解决方案提供商计划是否提供全部 Azure 服务？
    answer: >
      目前已推出基础结构即服务 (IaaS)、基础平台以及数据服务。 定期更新路线图，并提供类似于合作伙伴中心内的 CSP 商业文档的文档， (要求) 进行身份验证。 你可以在此处查看目前可用的 Azure 政府服务，但请注意，某些服务（例如，典型计算、网络、存储和云服务）不适合使用，因此不适用于 CSP。
  - question: >
      我需要怎么做才能借助美国政府 Microsoft 云 CSP 计划进行开发？
    answer: >
      若要详细了解如何在美国政府版 Microsoft 云的合作伙伴中心进行开发，请参阅 [通过 Microsoft 政府云合作伙伴中心进行开发](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS)。
  - question: >
      API 是否有任何不同？
    answer: >
      美国政府 Microsoft 云 CSP 计划的 API 和集成要求与商业 CSP 完全相同。 有关适用于美国政府的 Microsoft 云中的终结点的详细信息，请参阅 [合作伙伴中心 REST url](/partner-center/develop/partner-center-rest-urls)。


      >[!NOTE]

      >CREST API 不适用于 Microsoft Cloud for US Government 云解决方案提供商计划。 CSP 中正逐渐弃用此类 API，因此其不适用于美国政府 Microsoft 云。 为符合监管和合规要求，美国政府 Microsoft 云 CSP 计划将不提供以下 API。

      >

      > **用户帐户管理**

      >- 为客户创建用户帐户

      >- 为客户删除用户帐户

      >- 为客户更新用户帐户

      >- 获取客户所有用户帐户的列表

      >- 为客户重置用户密码

      >- 获取客户的用户角色

      >- 设置客户的用户角色

      >- 查看客户的已删除用户

      >- 还原客户的已删除用户

      >

      > **许可证管理**

      >- 获取可用许可证的列表

      >- 将许可证分配给用户

      >-  查看为用户分配了哪些许可证
  - question: >
      对于不适用于 Microsoft Cloud for US Government 云解决方案提供商计划的 API，是否有变通方法？
    answer: >
      合作伙伴可以使用 Azure 门户、Azure AD PowerShell 或图形 API 进行合作伙伴用户帐户管理。 有关更多技术信息，请参阅 [与政府云合作伙伴中心一起开发](https://msdn.microsoft.com/partner-center/partner-center-for-microsoft-us-govt-cloud)。
- name: 有关其他资源的问题
  questions:
  - question: >
      可以从何处了解详细信息？
    answer: >
      使用以下链接来熟悉 CSP 计划，并了解如何使用合作伙伴中心为美国政府 Microsoft 云进行开发。


      - [了解有关 Azure 政府的信息](https://azure.microsoft.com/overview/clouds/government/)


      - [了解有关 CSP 的信息](https://partner.microsoft.com/cloud-solution-provider)


      - [了解如何通过美国政府 Microsoft 云合作伙伴中心进行开发](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS)
  - question: >
      如果我仍有问题，应去哪里咨询？
    answer: >
      有关详细信息，请与帐户管理员联系。 此外，还可加入 [Azure 政府云解决方案提供商](https://www.yammer.com/cloudpartnercommunity/#/threads/inGroup?type=in_group&feedId=11509777)专用 Yammer 组。
