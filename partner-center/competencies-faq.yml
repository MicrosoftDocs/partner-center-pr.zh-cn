title: 能力 - 常见问题
summary: >
  **相应的角色**：MPN 合作伙伴管理员


  本文解答有关考试、认证和软件权益的一般问题，这些问题与获得Microsoft 合作伙伴网络能力有关。
sections:
- name: 忽略
  questions:
  - question: >
      在哪里可以找到考试列表和即将停用的 Microsoft 认证？
    answer: >
      请参阅以下资源：


      - [即将停用的考试](/learn/certifications/retired-certification-exams)

      - [即将停用的认证](/learn/certifications/retired-certifications)
  - question: >
      何时可以续订成员身份？
    answer: >
      可以在续订时段开始后的任何一天续订现有成员身份。 续订时段开始于购买日期一周年后加一天。 例如，如果你在 2018 年 9 月 1 日购买了 Microsoft Action Pack，则你的续订时段开始于 2019 年 9 月 2 日。
  - question: >
      如何验证组织用户参加的考试和认证？
    answer: >
      在获得资格的过程中，全局管理员或 MPN 合作伙伴管理员可以分析哪些用户已完成考试、认证或评估。 管理员还可以针对资格要求检查进度。


      他们可以通过以下合作伙伴中心来这样做：


      1. 登录到合作伙伴中心[面板](https://partner.microsoft.com/dashboard)。


      1. 选择 **"MPN"，** 然后选择 **"资格"。**


      1. 在"资格"页顶部，找到并选择"下载 **技能报告"** 选项。


      有关组织技能的其他报告也可从 合作伙伴中心 中的 [合作伙伴中心 Insights](partner-center-insights.md) 区域获取。 若要查看这些报表，可能需要为报表查看器或执行报表查看器 分配特定于 Insights **的角色**。 可能需要请求 MPN 合作伙伴管理员授予你访问其中一个角色的访问权限。


      按如下所示查看见解报表：


      1. 登录到合作伙伴中心[面板](https://partner.microsoft.com/dashboard)。


      1. 从 **"见解"** 菜单中合作伙伴中心"见解"，然后选择"**组织技能"。** 将显示一个较小的菜单。


      1. 从菜单中 **选择** Microsoft Learn **训练** "或"训练"。

         - 选择 **"** 培训"，查看组织特定时间范围内认证、评估和考试的摘要。 有关此报表详细信息，请参阅 [训练](pci-training-dashboard.md)。

         - 选择 **Microsoft Learn** 查看组织完成模块和特定时间范围内学习路径的摘要。 有关此报表详细信息，请参阅 Microsoft Learn [分析报表](ms-learn-analytics.md)。
  - question: >
      在用户技能报告中查看最新的用户评估合作伙伴中心多久？
    answer: >
      Partner university 帐户将关联到合作伙伴中心用户帐户。 用户的评估将在 **72** 小时内显示在合作伙伴中心技能报告中。


      此报告中只显示与合作伙伴中心和计划相关的技能。  (一些已停用的技能在停用后也可能显示 12 个月或) 。


      请务必检查特定能力的要求。 若要检查，请使用 **仪表板中的"** 资格"合作伙伴中心 [选项](https://partner.microsoft.com/dashboard) 或 ["Microsoft 合作伙伴网络"页](https://partner.microsoft.com/membership/competencies)。


      > [!NOTE]

      > 除非专门将考试、评估或认证作为特定能力下的要求提及，否则不会被视为满足该能力。
  - question: >
      哪些软件权益 () 例如，当我获得黄金或白银资格或购买 Microsoft Action Pack 订阅 (MAPS) 时，我应享有的许可证使用) ？
    answer: >
      请参阅以下资源：


      - [下载](https://assetsprod.microsoft.com/mpn-maps-software-iur-competency-license-table.docx) 资格合作伙伴的许可证表。


      - [下载](https://assetsprod.microsoft.com/microsoft-action-pack-license-table.pdf) Microsoft Action Pack 订阅合作伙伴的许可证表。
  - question: >
      如何实现将 Microsoft 认证配置文件 ID (MCP ID 或 MCID) 链接到我的 Microsoft 合作伙伴中心帐户？
    answer: >
      请参阅 [将Microsoft Learn帐户关联到合作伙伴中心帐户](ms-learn-associate.md)。
  - question: >
      为什么看不到性能数据反映在能力 KPI 报表下？
    answer: >
      在仪表板或"能力"页中[合作伙伴中心所需Microsoft 合作伙伴网络](https://partner.microsoft.com/dashboard)[的要求](https://partner.microsoft.com/membership/competencies)。 这样做有助于了解获得每项资格的要求，例如 (关联类型、产品/服务类型、TTM) 。


      > [!NOTE]

      > 除非将合作伙伴关联类型专门提及为特定能力的要求，否则它将不会被识别为达到性能目标。

      >

      > 对于与能力相关的性能、技能或其他要求的计算，仅考虑过去 12 个月的数据。 若要详细了解云和Business Applications等能力的性能计算，请参阅 [合作伙伴贡献指标](partner-contribution-indicators.md)。
